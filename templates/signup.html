<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Learnex</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>

<body class="d-flex align-items-center min-vh-100 py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-white">Create Account</h2>
                            <p class="text-muted">Sign up to start using Learnex</p>
                        </div>

                        {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                        {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        {% endwith %}

                        <form method="POST" action="{{ url_for('signup') }}">
                            <div class="mb-3">
                                <label for="username" class="form-label text-muted small fw-bold">Username</label>
                                <input type="text" class="form-control bg-dark text-white border-secondary"
                                    id="username" name="username" required autofocus>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label text-muted small fw-bold">Email</label>
                                <input type="email" class="form-control bg-dark text-white border-secondary" id="email"
                                    name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label text-muted small fw-bold">Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control bg-dark text-white border-secondary"
                                        id="password" name="password" required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text text-muted">Must be at least 6 characters</div>
                            </div>

                            <div class="mb-4">
                                <label for="confirm_password" class="form-label text-muted small fw-bold">Confirm
                                    Password</label>
                                <div class="input-group">
                                    <input type="password" class="form-control bg-dark text-white border-secondary"
                                        id="confirm_password" name="confirm_password" required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                </div>
                                <div id="passwordMatchMessage" class="form-text mt-1"></div>
                            </div>

                            <div class="d-grid mb-4">
                                <button type="submit" class="btn btn-primary btn-lg">Sign Up</button>
                            </div>
                        </form>

                        <div class="text-center text-muted small">
                            <p class="mb-0">Already have an account? <a href="{{ url_for('login') }}"
                                    class="text-primary text-decoration-none">Login</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const passwordInput = document.getElementById('password');
            const confirmInput = document.getElementById('confirm_password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const toggleConfirmBtn = document.getElementById('toggleConfirmPassword');
            const matchMessage = document.getElementById('passwordMatchMessage');

            function toggleVisibility(input, btn) {
                if (!input || !btn) return;
                const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
                input.setAttribute('type', type);
                const icon = btn.querySelector('i');
                if (icon) {
                    icon.classList.toggle('bi-eye');
                    icon.classList.toggle('bi-eye-slash');
                }
            }

            if (togglePasswordBtn) {
                togglePasswordBtn.addEventListener('click', () => toggleVisibility(passwordInput, togglePasswordBtn));
            }
            if (toggleConfirmBtn) {
                toggleConfirmBtn.addEventListener('click', () => toggleVisibility(confirmInput, toggleConfirmBtn));
            }

            function checkMatch() {
                if (!passwordInput || !confirmInput || !matchMessage) return;

                const pass = passwordInput.value;
                const confirm = confirmInput.value;

                if (!confirm) {
                    matchMessage.textContent = '';
                    matchMessage.className = 'form-text mt-1';
                    return;
                }

                if (pass === confirm) {
                    matchMessage.textContent = 'Passwords match ✅';
                    matchMessage.className = 'form-text mt-1 text-success fw-bold';
                } else {
                    matchMessage.textContent = 'Passwords do not match ❌';
                    matchMessage.className = 'form-text mt-1 text-danger fw-bold';
                }
            }

            if (passwordInput) passwordInput.addEventListener('input', checkMatch);
            if (confirmInput) confirmInput.addEventListener('input', checkMatch);
        });
    </script>
</body>

</html>
